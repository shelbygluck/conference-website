<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
</head>
<body>
    <div class="container">

        <section class="jumbotron">
            <h1 class="display-4">GitHub Demo Conference</h1>
            <p class="lead">Learn about the latest GitHub features and technologies from experts at our virtual event</p>
            <hr class="my-4" />
            <div class="row">
                {% if user.is_authenticated %}
                    <div class="col-md-6">
                        <h4>Welcome back, {{ user }}!</h4>
                    </div>
                    <div class="col-md-3 text-right">
                        <a href="{% url 'agenda:talks-submit' %}" class="btn btn-info">Submit talk</a>
                    </div>
                    <div class="col-md-3">
                        <form action="{% url 'users-logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-info">Logout</button>
                        </form>
                    </div>
                {% else %}
                    <div class="col-md-1">
                        <a href="{% url 'users-login' %}" class="btn btn-info">Login</a>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'users-register' %}" class="btn btn-info">Register</a>
                    </div>
                {% endif %}
            </div>
        </section>


        
        {% block content %}{% endblock content %}

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>
